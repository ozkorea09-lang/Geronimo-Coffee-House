<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제로니모 커피하우스 | Geronimo Coffee House</title>
    <meta name="description" content="세계 최고의 스페셜티 커피와 대한민국 명장이 만드는 베이커리 & 브런치, 제로니모 커피하우스입니다." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                coffee: '#2C1810', // Deep Coffee (Nav/Footer)
                mocha: '#4E342E', // Medium Dark Brown
                wood: '#8D6E63', // Wood accent
                latte: '#F5F1E6', // Main Background (Warm Beige)
                cream: '#FFFCF5', // Card Background
                gold: '#C5A028', // Highlight
                text: '#3E2723', // Main Text (Dark Brown)
                muted: '#795548', // Muted Text
                
                // Category Colors
                catCoffee: '#5D4037',
                catBev: '#558B2F', // Matcha/Green
                catBaker: '#E65100', // Baked/Orange
                catBrunch: '#BF360C', // Brick/Red
              }
            },
            fontFamily: {
              sans: ['"Noto Sans KR"', 'sans-serif'],
              serif: ['"Noto Serif KR"', 'serif'],
            },
            boxShadow: {
              'wood': '0 10px 15px -3px rgba(44, 24, 16, 0.3), 0 4px 6px -2px rgba(44, 24, 16, 0.1)',
              'inner-wood': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.2)',
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #F5F1E6;
        color: #3E2723;
        font-family: 'Noto Sans KR', sans-serif;
      }
      .font-serif {
        font-family: 'Noto Serif KR', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F1E6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #8D6E63; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4E342E; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
